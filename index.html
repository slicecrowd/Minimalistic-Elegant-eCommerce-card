<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SliceCrowd Labs 4</title>
    <!-- fonts -->    
    <link href="https://fonts.googleapis.com/css?family=Lato:700|PT+Sans" rel="stylesheet">
    <!-- css plugin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- style css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container page-wrapper">
      <div class="page-inner">
        <div class="row">
          <div class="el-wrapper">
            <div class="box-up">
              <img class="img" src="images/t-shirt.png" alt="">
              <div class="img-info">
                <div class="info-inner">
                  <span class="p-name">I feel like Pablo</span>
                  <span class="p-company">Yeezy</span>
                </div>
                <div class="a-size">Available sizes : <span class="size">S , M , L , XL</span></div>
              </div>
            </div>

            <div class="box-down">
              <div class="h-bg">
                <div class="h-bg-inner"></div>
              </div>

              <a class="cart" href="#">
                <span class="price">$120</span>
                <span class="add-to-cart">
                  <span class="txt">Add in cart</span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      
    </div>  <!-- end page-wrapper -->
  </body>
</html>
